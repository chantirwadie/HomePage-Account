<template>
    <lightning-card title="Accounts" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small"></lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="search" label="Search Account" onchange={handleSearch}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="2" padding="around-small">

                <lightning-input type="text" label="Filter By Name" onchange={handleFilterChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding="around-small">

                <lightning-input type="text" label="Filter By ASAIDPRS" onchange={handleFilterChangeASAIDPRS}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding="around-small">

                <lightning-input type="text" label="Filter By BIL ID" onchange={handleFilterChangeBIL}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding="around-small">

                <lightning-input type="text" label="Filter By RC" onchange={handleFilterChangeRC}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding="around-small">

                <lightning-input type="text" label="Filter By ICE" onchange={handleFilterChangeICE}></lightning-input>
            </lightning-layout-item>
           
            <lightning-layout-item size="2" padding="around-small">

                <lightning-input type="text" label="Filter By Record Type" onchange={handleFilterChangeRT}></lightning-input>
            </lightning-layout-item>
            </lightning-layout>
            <template if:true={data}>
                <lightning-datatable key-field="Id" data={filteredData} columns={columns} hide-checkbox-column="true"
                    show-row-number-column="true" onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}>
            </template>
        </div>
        <div class="slds-align_absolute-center" style="height:5rem">
            <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First" class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
            <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous" alternative-text="Previous" onclick={previousPage}></lightning-button>
            &nbsp;
            <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
            &nbsp;
            <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
            <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last" alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
        </div>
    </lightning-card>
</template>
